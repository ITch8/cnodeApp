<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>cnode</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<link rel="stylesheet" href="css/mui.min.css">
		<link rel="stylesheet" href="css/index.css" />
	</head>

	<body>
		<div class="mui-content">
			<div id="slider" class="mui-slider mui-fullscreen">
				<div id="sliderSegmentedControl" class="mui-scroll-wrapper mui-slider-indicator mui-segmented-control mui-segmented-control-inverted">
					<div class="mui-scroll">
						<a class="mui-control-item mui-active" href="#item1mobile" data-wid="page_good.html">
							<span>精华</span>
						</a>
						<a class="mui-control-item" href="#item2mobile" data-wid="page_share.html">
							<span>分享</span>
						</a>
						<a class="mui-control-item" href="#item3mobile" data-wid="page_ask.html">
							<span>问答</span>
						</a>
						<a class="mui-control-item" href="#item4mobile" data-wid="page_jobs.html">
							<span>招聘</span>
						</a>
					</div>
				</div>
			</div>
		</div>
		<script src="js/mui.min.js"></script>
		<script type="text/javascript" src="js/common.js"></script>
		<script src="js/webviewGroup.js" type="text/javascript" charset="utf-8"></script>
		<script>
			mui.init({
				preloadPages: [{ //预加载详情页
					url: 'detail.html',
					id: 'detail',
					styles: {
						"render": "always",
						"popGesture": "hide",
						"bounce": "vertical",
						"bounceBackground": "#efeff4",
						"titleNView": titleNView
					}
				}, {
					url: 'comments.html',
					id: 'comments',
					styles: {
						"render": "always",
						"popGesture": "hide",
						"scrollsToTop":true,
						"bounce": "vertical",
						"bounceBackground": "#efeff4"
					}
				}]
			});
			mui.plusReady(function() {
				webview_detail = plus.webview.getWebviewById('news_detail');
				var _self = plus.webview.currentWebview();
				var group = new webviewGroup(_self.id, {
					items: [{
						id: "page_good.html",
						url: "page_good.html",
						extras: {}
					}, {
						id: "page_share.html",
						url: "page_share.html",
						extras: {}
					}, {
						id: "page_ask.html",
						url: "page_ask.html",
						extras: {}
					}, {
						id: "page_job.html",
						url: "page_job.html",
						extras: {}
					}],
					onChange: function(obj) {
						var c = document.querySelector(".mui-control-item.mui-active");
						if(c) {
							c.classList.remove("mui-active");
						}
						var target = document.querySelector(".mui-scroll .mui-control-item:nth-child(" + (parseInt(obj.index) + 1) + ")");
						target.classList.add("mui-active");
						if(target.scrollIntoView) {
							target.scrollIntoView();
						}
					}
				});
				mui(".mui-scroll").on("tap", ".mui-control-item", function(e) {
					var wid = this.getAttribute("data-wid");
					group.switchTab(wid);
				});

			});
			mui.back = function() {
				var _self = plus.webview.currentWebview();
				_self.close("auto");
			}
		</script>
	</body>

</html>
